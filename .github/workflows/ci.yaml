name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1
        with:
          jvm: corretto:17.0.6.10.1
      - name: Test
        run: sbtn -v clean Test/compile Test/test
  integration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.2
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Setup Test DB
        run: |
          psql -h 127.0.0.1 -p 5432 -f ./docker/init/testdata.sql
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1
        with:
          jvm: corretto:17.0.6.10.1
      - name: Integration Test
        run: sbtn -v clean IntegraiontTest/compile IntegrationTest/test